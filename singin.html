	<section class="container menu">
		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				<a class="btn btn-default" href="mybookings.html">Мои брони</a>

				<a class="btn btn-default" href="favourites.html">Избранное</a>

				<a class="btn btn-default" href="#">Карта</a>
			</div>
		</div>

	<section class="container create-acc">
		<h3>Создать аккаунт</h3>
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-md-2" for="email">Email:</label>
						<div class="col-md-8">	
							<input type="email" class="form-control" id="email">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2" for="pwd">Пароль:</label>
						<div class="col-md-8">          
							<input type="password" class="form-control" id="pwd" placeholder="Enter password">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2" for="re-pwd">Повторите пароль:</label>
						<div class="col-md-8">          
							<input type="password" class="form-control" id="re-pwd" placeholder="Enter password">
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	
	<section class="container basiс-info">
		<h3>Общая информация</h3>
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-md-2" for="name">Имя:</label>
						<div class="col-md-8">	
							<input type="text" class="form-control" id="name">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2" for="Surname">Фамилия:</label>
						<div class="col-md-8">	
							<input type="text" class="form-control" id="Surname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2" for="patronymic">Отчество:</label>
						<div class="col-md-8">	
							<input type="text" class="form-control" id="patronymic">
						</div>
					</div>
				</form>
						<h4>Указать имя на английском</h4>
				<form class="form-horizontal rel" role="form">
					<div class="form-group">
						<label class="control-label col-md-2" for="sex">Пол:</label>
						<div class="col-md-3">	
							<select class="form-control" id="sex">
								<option>мужской</option>
								<option>женский</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2" for="country">Страна:</label>
						<div class="col-md-3">	
							<select class="form-control" id="country">
								<option>Россия</option>
								<option>Белорусь</option>
								<option>Казакстан</option>
								<option>Украина</option>
								<option>Китай</option>
							</select>
						</div>
					</div> 
					<div class="form-group two">
						<label class="control-label col-md-2" for="city">Город:</label>
						<div class="col-md-3">	
							<select class="form-control" id="city">
								<option>Московская облать</option>
								<option>Ростовская область</option>
								<option>Самарская область</option>
								<option>Белгородская область</option>
								<option>Смоленская область</option>
							</select>
						</div>
					</div> 
				</form>
			</div>
		</div>
	</section>
